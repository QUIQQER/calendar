<ol class="event-list">
    {foreach from=$events key=k item=Event}
    <li class="event-wrapper">
        <div class="event">
            <div class="event-index">
                {$k+1}
            </div>
            <div class="event-title">
                {$Event->text}
            </div>
        </div>
    </li>
    {/foreach}
</ol>
