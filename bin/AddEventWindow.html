<form>
    <table class="data-table data-table-flexbox">
        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{title.label}}
                    </span>
                    <input type="text" name="eventtitle" value="{{title.value}}" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container hasCheckbox">
                    <span class="field-container-item">
                        {{desc.label}}
                    </span>
                    <input type="text" name="eventdesc" value="{{desc.value}}" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{url.label}}
                    </span>
                    <input type="text" name="eventurl" value="{{url.value}}" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <div class="field-container">
                    <span class="field-container-item">
                        {{wholeDay}}
                    </span>
                    <div class="field-container-field" id="whole-day">
                        <!-- ButtonSwitch is inserted via JS here -->
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{start.label}}
                    </span>
                    <input type="text" id="eventstart" name="eventstart" value="{{start.value}}" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container hasCheckbox">
                    <span class="field-container-item">
                        {{end.label}}
                    </span>
                    <input type="text" id="eventend" name="eventend" value="{{end.value}}" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container hasCheckbox">
                    <span class="field-container-item">
                        {{recurrence.interval.label}}
                    </span>
                    <select id="event-recurrence-interval"
                            name="event-recurrence-interval"
                            class="field-container-field">
                        <option value="none" selected>{{recurrence.interval.none}}</option>
                        <option value="year">{{recurrence.interval.year}}</option>
                        <option value="month">{{recurrence.interval.month}}</option>
                        <option value="week">{{recurrence.interval.week}}</option>
                        <option value="day">{{recurrence.interval.day}}</option>
                        <option value="hour">{{recurrence.interval.hour}}</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr id="event-row-recurrence-end">
            <td>
                <label class="field-container hasCheckbox">
                    <span class="field-container-item">
                        {{recurrence.end.label}}
                    </span>
                    <input type="text" id="event-recurrence-end" name="event-recurrence-end" value="{{recurrence.end.value}}" placeholder="{{recurrence.end.none}}" class="field-container-field">
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
{{tip}}
